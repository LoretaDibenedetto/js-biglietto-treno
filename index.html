<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--style bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--link css-->
    <link rel="stylesheet" href="./style/style.css">

    <title>biglietto del treno</title>
</head>
<body>
   <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-5">
                <h1 class="text-info text-center">Compra il tuo biglietto</h1>
           <div class="card img shadow mt-5 my-5 ">
           

               <form class="m-5" onsubmit="submitForm(event)">
                   <label class="form-label text-info fw-medium fs-3" for="kmNumber">Seleziona km da percorrere:</label>
                   <input class="form-control" type="number" id="kmNumber" name="chosenNumber" >
                    <div id="error"></div>

                   <label class="form-label text-info fw-medium fs-3 mt-4" for="ageNumber">Inserisci la tua eta':</label>
                   <input class="form-control" type="number" id="ageNumber" name="chosenNumber" >
                   <div id="error2"></div>
                   
                   <input  class="btn btn-success mt-4" type="submit" value="Calcola Sconto">  
                   <div class="text-success mt-5  " id="Price"> </div>
                   <div class="text-success mt-3 " id="saleUnderAge"> </div>
                   <div class="text-success mt-3  " id="saleOverAge"> </div>
                   <div class="text-success mt-3 " id="enjoy"></div>
                  
               
             </form>


        </div>
    </div>
    </div>
   </div>

  
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="./script/script.js"></script>
</body>
